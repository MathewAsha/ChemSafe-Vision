<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemSafe Vision - Hazard Sign Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            text-align: center;
        }

        .container h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 50px;
            padding: 10px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ChemSafe Vision</h2>
        <p>Upload an image to detect chemical hazard signs with ease.</p>
        <form action="/detect" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" class="form-control" required>
            <button type="submit" class="btn btn-custom">Detect</button>
        </form>
    </div>
</body>
</html>
